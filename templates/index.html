<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #6c63ff;
        }

        button {
            padding: 10px 16px;
            font-size: 16px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #554eea;
        }

        .weather-card {
            background: #f7f9fc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            text-align: left;
            box-shadow: inset 0 0 0 1px #e0e6ed;
        }

        .weather-card h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #444;
            text-align: center;
        }

        .weather-card p {
            margin: 8px 0;
            font-size: 16px;
            color: #555;
        }

        .weather-card strong {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŒ¤ Weather Dashboard</h1>

        <form method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Get</button>
        </form>

        {% if weather %}
        <div class="weather-card">
            <h2>{{ weather.city }}</h2>
            <p><strong>Temperature:</strong> {{ weather.temperature }} Â°C</p>
            <p><strong>Description:</strong> {{ weather.description }}</p>
            <p><strong>Humidity:</strong> {{ weather.humidity }} %</p>
            <p><strong>Wind Speed:</strong> {{ weather.wind_speed }} m/s</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
